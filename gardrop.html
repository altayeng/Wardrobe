<style>
    .column {
        padding: 10px;
        border: 1px solid #ccc;
        display: none; 
    }

    .draggable {
        width: 130px;
        height: 130px;
        cursor: pointer;
    }

    #dropzone {
        border: 2px dashed #ccc;
        margin-top: 20px;
        padding: 10px;
    }

    #dropzone img {
        width: 130px;
        height: 130px;
        margin-right: 1px;
        margin-bottom: 1px;
    }

    .dropped-image {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .delete-button {

        padding: 1px 1px;

</style>

<script>

//aynı anda sütun açılmaması için gerekli kod

    var openColumn = ""; 

    function closeAllColumns() {
        var columns = document.querySelectorAll('.column');
        columns.forEach(function(column) {
            column.style.display = "none";
        });
        openColumn = "";
    }

    function toggleColumn(columnId) {
        if (openColumn === columnId) {
            document.getElementById(columnId).style.display = "none";
            openColumn = "";
        } else {
            closeAllColumns();
            document.getElementById(columnId).style.display = "block";
            openColumn = columnId;
        }
    }
</script>

<div id="dropzone" class="container mt-4">
    <div class="row">
        <div class="col-12">
            <p id="paragraph1"></p>
            <p id="paragraph2"></p>
            <p id="paragraph3"></p>
        </div>
    </div>
</div>


<script>
    var columnStates = {
        column1: false,
        column2: false,
        column3: false
    };

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event, columnNumber) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var droppedImage = document.getElementById(data).cloneNode(true);
        var dropzone = document.getElementById('paragraph' + columnNumber);
        var deleteButton = document.createElement('button');
        deleteButton.innerText = 'KALDIR';
        deleteButton.classList.add('delete-button', 'btn', 'btn-danger', 'btn-sm', 'ml-2');
        deleteButton.onclick = function() {
            droppedImage.remove();
            deleteButton.remove();
        };
        dropzone.appendChild(droppedImage);
        dropzone.appendChild(deleteButton);
    }

    function addImageToDropzone(imageId, columnNumber) {
        var image = document.getElementById(imageId).cloneNode(true);
        var dropzone = document.getElementById('paragraph' + columnNumber);
        var deleteButton = document.createElement('button');
        deleteButton.innerText = 'KALDIR';
        deleteButton.classList.add('delete-button', 'btn', 'btn-danger', 'btn-sm', 'ml-2');
        deleteButton.onclick = function() {
            image.remove();
            deleteButton.remove();
        };
        dropzone.appendChild(image);
        dropzone.appendChild(deleteButton);
    }
</script>
